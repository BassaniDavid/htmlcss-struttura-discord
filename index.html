<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura discord</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione -->
    <header>
        <div class="container intestazione">
            <div class="bordo">
                <p class="logo">logo</p>
            </div>
            <div class="bordo link">
                <p>link link link link link</p>
            </div>
            <div class="bordo">
                <p class="login">login</p>
            </div>
        </div>
    </header>

    <main>
        <!-- primo rettangolo blu -->
        <div class="container blu">
            <div class="bordo rosa1"></div>
        </div>

        <!-- primo rettangolo bianco -->
        <div class="container bianco">
            <div class="container bicolor1">
                <div class="azzurro bordo"></div>
                <div class="rosa2 bordo"></div>
            </div>
        </div>

        <!-- primo rettangolo grigio -->
        <div class="container grigio">
            <div class="container bicolor1">
                <div class="azzurro bordo ordineinvertito"></div>
                <div class="rosa2 bordo"></div>
            </div>
        </div>

        <!-- secondo rettangolo bianco -->
        <div class="container bianco">
            <div class="container bicolor1">
                <div class="azzurro bordo"></div>
                <div class="rosa2 bordo"></div>
            </div>
        </div>

         <!-- secondo rettangolo grigio -->
        <div class="container grigio2">
            <div class="bordo verde"></div>
        </div>
    </main>

    <footer>
        <!-- rettangolo grigio scuro -->
        <div class="container3 grigio3">
            <div class="container bicolor2">
                <div class="rosa3 bordo"></div>
                <div class="container2 azzurro2 bordo">
                    <div class="bordobianco"></div>
                    <div class="bordobianco"></div>
                    <div class="bordobianco"></div>
                    <div class="bordobianco"></div>
                </div>
            </div>
        </div>
        <hr>
        <!-- rettangolo grigio scuro finale -->
         <!-- div sfondo grigio -->
        <div class="container4 grigio4">
            <!-- div blocco azzurroacqua -->
            <div class="container5 acqua">
                <div class="rosa4 bordo">logo</div>
                <button class="rosa4 bordo"> bottone</button>
            </div>

        </div>

    </footer>
</body>
</html>
