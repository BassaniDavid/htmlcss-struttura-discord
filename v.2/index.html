<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura discord</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- intestazione -->
    <header>
        <div class="container-c intestazione">
            <div class="bordo">
                <p class="logo">logo</p>
            </div>
            <div class="bordo link">
                <p>link link link link link</p>
            </div>
            <div class="bordo">
                <p class="login">login</p>
            </div>
        </div>
    </header>

    <main>
        <!-- prima sezione (blu) -->
        <div class="container-c back1st">
            <div class="bordo sez1"></div>
        </div>

        <!-- seconda sezione (bianco) -->
        <div class="container-c back2nd">
            <div class="container-c sez2">
                <div class="ret-w bordo"></div>
                <div class="ret-s bordo"></div>
            </div>
        </div>

        <!-- terza sezione (grigio chiaro) -->
        <div class="container-c back3rd">
            <div class="container-c sez3">
                <div class="ret-w bordo ordineinvertito"></div>
                <div class="ret-s bordo"></div>
            </div>
        </div>

        <!-- quarta sezione (bianco) -->
        <div class="container-c back4th">
            <div class="container-c sez4">
                <div class="ret-w bordo"></div>
                <div class="ret-s bordo"></div>
            </div>
        </div>

         <!-- quinta sezione (grigio chiaro) -->
        <div class="container-c back5th">
            <div class="bordo sez5"></div>
        </div>
    </main>

    <footer>
        <!-- prima sezione (grigio scuro) -->
        <div class="containerf1 backf1">
            <div class="container-c sezf1">
                <div class="sezf1-1 bordo"></div>
                <div class="container-f1-1 sezf1-2 bordo">
                    <div class="bordo2"></div>
                    <div class="bordo2"></div>
                    <div class="bordo2"></div>
                    <div class="bordo2"></div>
                </div>
            </div>
        </div>
        <hr>
        <!-- seconda sezione (grigio scuro) -->
        <!-- div sfondo grigio -->
        <div class="container-f2 backf2">
            <!-- div blocco azzurroacqua -->
            <div class="container-f2-1 sezf2">
                <div class="sezf2-1 bordo">logo</div>
                <button class="sezf2-2 bordo"> bottone</button>
            </div>
        </div>
    </footer>
</body>
</html>
